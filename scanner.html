<!DOCTYPE html>
<html>

<head>
    <Title>AllerGo</Title>
    <link rel="icon" type="image/png" href="assets/img/logo.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="assets/css/fonts.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/css/scanner.css" rel="stylesheet">
</head>

<body class="beige">
    <main class="scanner">
        <div class="filtro">
            <a class="profilo">
                <img src="assets/img/c_beige.png">

            <div class="scanContenitore">

                    <img src="assets/img/icons/flash.png">

                <div class="scan">
                    <img class="frame" src="assets/img/frameScan.png">

                </div>

                <div class="scanPulsante">
                    <img src="assets/img/icons/binocolo.png">
                </div>
            </div>
        </div>
    </main>
    <div class="bar"></div>

</html>
