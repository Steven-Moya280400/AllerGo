<!DOCTYPE html>
<html>

<head>
    <Title>AllerGo</Title>
    <link rel="icon" type="image/png" href="assets/svg/logo.svg" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link href="assets/css/fonts.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="beige">
    <main>
        <section id="logoAnimazione" class="logoAnimazione attivato">
            <img class="logo" src="assets/gif/Logo Animation.gif">
        </section>

        <section id="inizio" class="inizio">
            <img class="animazione" src="assets/gif/Intro animation.gif">

            <div class="contenitore contenitorePulsanti">
                <a class="pulsante neroBeige" href="inizioSessione.html">Iniziamo</a>
            </div>

            <div class="bar"></div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("logoAnimazione").classList.remove("attivato");
                document.getElementById("inizio").classList.add("attivato");
                document.getElementById("inizio").classList.add("mostrare");
            }, 2500);
        });
    </script>
</body>

</html>
